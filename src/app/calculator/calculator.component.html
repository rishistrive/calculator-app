<div class="container mt-5">
    <div class="row flex-column justify-content-start w-50 mx-auto text-center main-section">
        <h6 class="my-4">Operations on Two Numbers</h6>
        <div class="form-inline mb-3 justify-content-center calculation-form">
            <input class="form-control mr-2 text-center" type="text" onkeypress='return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))' [(ngModel)]="text1" placeholder="0"/>
            <input class="form-control text-center" type="text" onkeypress='return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))' [(ngModel)]="text2" placeholder="0"/>
        </div>
        <div>
            <button class="btn  mr-1 border-0 rounded-0" (click)="add()">Add</button>
            <button class="btn  mr-1 border-0 rounded-0" (click)="sub()">Sub</button>
            <button class="btn  mr-1 border-0 rounded-0" (click)="multiply()">Multiply</button>
            <button class="btn  border-0 rounded-0" (click)="divide()">Divide</button>
        </div>

        <div class="result font-weight-bold">
            {{total}}
        </div>
    </div>
</div>
